    <style>
        :root {
            --main: #4A73A1;
            --main-light: #B6D0E2;
            --back: #1A1A1A;
            --back-dots: #333;
            --text: #F5F5F5;
            --aux: #00674F;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-photo {
            width: 125px;
            height: 125px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 3px solid var(--main);
            box-shadow: 0 8px 20px rgba(74, 115, 161, 0.3);
        }

        .header-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-name {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }

        .header-title {
            font-size: 16px;
            color: var(--main-light);
            margin-bottom: 0;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px 24px;
            background-color: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text);
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
    margin-bottom: 20px;
    width: 25rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            border-color: var(--main);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .icon {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .btn:hover .icon {
            transform: scale(1.1);
        }

        /* Couleurs spécifiques par réseau */
        .btn.twitter:hover {
            border-color: #1DA1F2;
            color: #1DA1F2;
            box-shadow: 0 10px 25px #1DA1F240;
        }

        .btn.instagram:hover {
            border-color: #E4405F;
            color: #E4405F;
            box-shadow: 0 10px 25px #E4405F40;
        }

        .btn.youtube:hover {
            border-color: #FF0000;
            color: #FF0000;
            box-shadow: 0 10px 25px #FF000040;
        }

        .btn.tiktok:hover {
            border-color: #00F2EA;
            color: #00F2EA;
            box-shadow: 0 10px 25px #00F2EA40;
        }

        .btn.bluesky:hover {
            border-color: #0085FF;
            color: #0085FF;
            box-shadow: 0 10px 25px #0085FF40;
        }

        .btn.mastodon:hover {
            border-color: #6364FF;
            color: #6364FF;
            box-shadow: 0 10px 25px #6364FF40;
        }

        .primary-btn {
            background: linear-gradient(135deg, var(--main), var(--main-light));
            border: none;
            color: var(--text);
            font-weight: 600;
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(74, 115, 161, 0.5);
            border: none;
        }

        /* Section site web */
        .divider {
            margin: 30px 0 20px;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 50%;
            width: 25rem;
            height: 1px;
            background: #3a3a3a;
        }

        .divider span {
            background: var(--back);
            padding: 0 15px;
            position: relative;
            color: #888;
            font-size: 14px;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .header-photo {
                width: 120px;
                height: 120px;
                font-size: 36px;
            }

            .header-name {
                font-size: 24px;
            }

            .btn {
                width: 85%;
                padding: 16px 20px;
                font-size: 16px;
            }

            .icon {
                width: 28px;
                height: 28px;
            }

            body {
                margin-bottom: 10vh;
            }
        }
    </style>
</head>
