<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Miguel Muller</title>
    <meta name="description" content="Contact de Miguel Muller, monteur vidéo intermittent."/>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="icon" type="image/png" href="assets/images/logo/logo_32.png">
    <script defer src="https://analytics.oc1.migmul.dpdns.org/script.js" data-website-id="f681a52d-7944-48cc-ba8d-39864cbc83b0"></script>
</head>
<body>
    <header>
        <h1 class="nom"><a href="/">Miguel Muller</a></h1>
        <nav>
            <ul>
                <li><a href="portfolio">Portfolio</a></li>
                <li><a href="cv">CV</a></li>
                <li><a href="contact" class="actif">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contact</h2>
            <p class="contact-intro">N'hésitez pas à me contacter pour toute question.</p>

            <div class="contact-container">
                <div class="contact-form-wrapper">
                    <h3>Envoyer un message</h3>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">Nom</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Sujet</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Envoyer</button>
                    </form>
                </div>

                <div class="contact-info-wrapper">
                    <h3>Informations</h3>
                    <div class="contact-info">
                        <div class="info-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <div>
                                <h4>Email</h4>
                                <a href="mailto:contact@miguelmuller.fr">contact@miguelmuller.fr</a>
                            </div>
                        </div>

                        <div class="info-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            <div>
                                <h4>Localisation</h4>
                                <p>Alsace, France</p>
                            </div>
                        </div>

                        <div class="info-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                            </svg>
                            <div>
                                <h4>Réseaux sociaux</h4>
                                <div class="social-liens">
                                    <a href="https://linkedin.com/in/miguelmllr" target="_blank">LinkedIn</a>
                                    <!-- <a href="https://instagram.com/migmul.fr" target="_blank">Instagram</a> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="contact-note">
                        <p></p>
                    </div> -->
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            const mailtoLink = `mailto:contact@miguelmuller.fr?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent('Nom: ' + name + '\nEmail: ' + email + '\n\nMessage:\n' + message)}`;

            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
